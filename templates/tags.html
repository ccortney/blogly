{% extends 'base.html' %}

{% block content %}
<h3>Tags</h3>
<ul>
    {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
    <a href="/tags/new" class = 'btn btn-warning'>Add a New Tag</a>
    <a href="/users" class = 'btn btn-success'>Go to Users</a>


{% endblock %}
