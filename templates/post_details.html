{% extends 'base.html' %}

{% block content %}
<h3>{{post.title}}</h3>
<p>{{post.content}}</p>
<p><small>{{post.created_at}}</small></p>


<a href="/users/{{post.user_id}}/posts/{{post.id}}/edit" class = 'btn btn-primary'>Edit</a>
<a href="/users/{{post.user_id}}/posts/{{post.id}}/delete" class = 'btn btn-danger'>Delete</a>
<a href="/users/{{post.user_id}}" class = 'btn btn-secondary'>Go Back</a>


{% endblock %}
