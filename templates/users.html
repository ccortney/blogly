{% extends 'base.html' %}

{% block content %}
<h3>Users</h3>
<ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
    <a href="/users/new" class = 'btn btn-warning'>Add a New User</a>
    <a href="/tags" class = 'btn btn-primary'>Go to Tags</a>

{% endblock %}
