{% extends 'base.html' %}

{% block content %}
<h3>{{user.first_name}} {{user.last_name}}</h3>
<img src="{{user.image_url}}">

<a href="/users/{{user.id}}/edit" class = 'btn btn-primary'>Edit</a>
<a href="/users/{{user.id}}/delete" class = 'btn btn-danger'>Delete</a>
<a href="/users" class = 'btn btn-secondary'>Return to All Users</a>

<h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="/users/{{user.id}}/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}    
    </ul>

<a href="/users/{{user.id}}/posts/new" class = 'btn btn-primary'>Add Post</a>


{% endblock %}
