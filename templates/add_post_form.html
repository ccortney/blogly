{% extends 'base.html' %}

{% block content %}
<h3>Add Post for {{user.first_name}} {{user.last_name}}</h3>

<form action="/users/{{user.id}}/posts/new" method="POST">
    
    <label for="title">Title:<br>
        <input type="text" name="title" required>
    </label><br>
    <label for="content">Content:<br>
        <textarea id="content" name = "content"></textarea>
    </label><br>
    <label for="tags">Tags</label>:<br>
        {% for tag in tags %}
        <input type="checkbox" id={{tag.id}} name ="tags" value ={{tag.id}}>
            <label for={{tag.id}}>{{tag.name}}</label><br>
        {% endfor %}
    </label><br>
    <button class = 'btn btn-success'>Add</button>   
    <a href="/users/{{user.id}}" class = 'btn btn-danger'>Cancel</a>
    
</form>



{% endblock %}
